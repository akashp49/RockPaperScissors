trigger:
- main

pool:
  name: Default

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Free Trial (f967f248-0f17-42cf-a12e-dc87670388f5)'
    appType: 'webAppLinux'
    appName: 'firstlearn'
    package: '$(System.DefaultWorkingDirectory)/*.zip'